<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css"  type="text/css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;500;600;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <article>

    <header>
      <figure class="blog-img">
        <img src="assets/images/illustration-article.svg" alt="code syntax">
      </figure>
      <p>Learning</p>
      <p>Published <time datetime="2023-12-21">21 Dec 2023</time></p>
    </header>

    <section class="main">
      <a href=""><h1>HTML & CSS foundations</h1></a>
      <p>These languages are the backbone of every website,
        defining structure, content, and presentation. 
      </p>
    </section>

    <footer>
      <figure>
        <img class="foot-img" src="assets/images/image-avatar.webp" alt="photo of author">
        <figcaption><h5>Greg Hooper</h5></figcaption>
      </figure>
    </footer>

  </article>




  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Isaiah C. Williams</a>.
  </div>
</body>
</html>
